<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../scriptReservation.js"></script>
    <title>Reservacion</title>
    <link rel="stylesheet" href="../Nueva carpeta/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../semantic.min.js"></script>
    <style type="text/css">
        .full {
            min-height: 80%;
            background-image: url('../img/reservacion.jpg');
            background-size: cover;
        }

        .pheader.h1.ui.header {
            margin-top: 20cm;
            margin-bottom: 0em;
            font-size: 4em;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="ui black inverted fixed menu">
        <a class="item" href="../index.html">
            <i class="home icon"></i>
            Inicio
        </a>
        <a class="item" href="specialty.html">
            Especialidad
        </a>
        <a class="item" href="doctor.html">
            Doctor
        </a>
        <a class="item" href="client.html">
            Clientes
        </a>
        <a class="item" href="message.html">
            Mensajes
        </a>
        <a class="item" href="reservation.html">
            Reservaciones
        </a>
    </div>

    <div class="full">
        <br><br><br><br>
    </div>
    <div class="ui divider"></div>
    <div class="horizontal-scroll-wrapper squares"></div>
    <div class="container__form">
        <div class="row">
            <div class="column">
                <h2>Registro de Reservaciones</h2>
                <div class="ui form">
                    <div>
                        <type="number" id="idReservation" placeholder="Id">
                            </type>
                    </div>
                    <div class="field">
                        <label>Fecha de Inicio de la Reservacion</label>
                        <label for="startDate"></label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="field">
                        <label>Fecha de Devolucion de la Reservacion</label>
                        <label for="devolutionDate"></label>
                        <input type="date" id="devolutionDate">
                    </div>
                    <div class="field">
                        <label for="status">Estado de la Reservación</label>
                        <select class="ui dropdown" id="status">
                            <option value="0">Estado de la reserva...</option>
                            <option>completed</option>
                            <option>cancelled</option>
                        </select>
                        <script type="text/javascript">
                        </script>
                    </div>

                    <div class="field">
                        <label for="client">Client</label>
                        <select class="ui dropdown" id="client">
                            <option value="0">Seleccione un Cliente...</option>
                        </select>
                        <script type="text/javascript">
                        </script>
                    </div>
                    <div class="field">
                        <label for="doctor">Doctor</label>
                        <select class="ui dropdown" id="doctor">
                            <option value="0">Seleccione un Doctor...</option>
                        </select>
                        <script type="text/javascript">
                        </script>
                    </div>
                    <button onclick="crearR()" class="ui purple button">Agregar Reservación</button>
                    <button onclick="datosReservacion()" class="ui blue button">Ver Reservaciones</button>
                    <button onclick="actualizarRes()" class="ui orange button">Actualizar Reservación</button>

                </div>
            </div>
            <div class="column">
                <h2>Lista de Reservaciones</h2>
                <table class="ui celled table">
                    <div id="datos4"></div>
                </table>
            </div>
        </div>
    </div>
    <div class="ui grid container">
        <div class="row">

        </div>
    </div>
    <script>
        $('select.dropdown')
            .dropdown()
            ;
    </script>
</body>

</html>
